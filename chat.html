<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c305a73ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/g.css" />
    <title>Setting | Kakao clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__clock">11:06</span>
      </div>
      <div class="status_bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status_bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__header-back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">minmin</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, Febuary 2, 2020
        </span>
        <li class="incoming-messages message">
          <img src="images/cat-1.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">
              suin
            </span>
            <div class="message__bubble">
              Hello~ I'm suin!!
            </div>
            <span class="message_timestamp">
              12:03
            </span>
          </div>
        </li>
      </ul>
      <li class="outcoming-messages message">
        <div class="message__content">
          <span class="message_timestamp">
            12:03
          </span>
          <div class="message__bubble">
            I'm minji!!
          </div>
        </div>
      </li>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send messages~"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
    </div>
  </body>
</html>
