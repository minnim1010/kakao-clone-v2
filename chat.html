<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5c305a73ea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Setting | Kakao clone</title>
  </head>
  <body class="chat-body">
    <div class="top-bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">11:06</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">75%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__header-back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
            <h1 class="header__title">minmin</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>  

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, Febuary 2, 2020
        </span>
        <li class="incoming-messages message">
          <img src="images/cat-1.jpg" class="message__avatar" />
          <div class="message__content">
            <span class="message__author">
              suin
            </span>
            <span class="message__bubble">
              Hello~ I'm suin!!
            </span>

          </div>
        </li>
        <li class="outcoming-messages message">
          <div class="message__content">
            <span class="message__bubble">
              I'm minji!!dfsfsafdsf
            </span>
          </div>
        </li>
        <li class="incoming-messages message">
          <img src="images/cat-1.jpg" class="message__avatar" />
          <div class="message__content">
            <span class="message__author">
              suin
            </span>
            <span class="message__bubble">
              Hello~ I'm suin!!
            </span>

          </div>
        </li>
        <li class="outcoming-messages message">
          <div class="message__content">
            <span class="message__bubble">
              I'm minji!!dfsfsafdsf
            </span>
          </div>
        </li>
      </ul>    
    </main>
    <div class="chat__write--container">
      <input
          type="text"
          placeholder="Send message"
          class="chat__write"
        />
      <div class="chat__icon-left chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
    </div>
  </body>
</html>
